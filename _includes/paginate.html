<nav class="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
    <a class="prev" href="/" title="Previous Page">&laquo; Previous</a>
        {% else %}
    <a class="prev" href="/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; Previous</a>
        {% endif %}
    {% endif %}

    {% if paginator.next_page %} 
    <a class="next" href="/page{{ paginator.next_page }}/" title="Next Page">Next &raquo;</a>
    {% endif %}
</nav>
